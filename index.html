<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Aim Trainer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: white;
        font-family: sans-serif;
        cursor: crosshair;
      }

      #score {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 20px;
        display: none;
      }

      #start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <button id="start-btn">Start</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
